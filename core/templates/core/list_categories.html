
{% extends 'core/home.html' %}
{%block body%}

<div class="container-fluid"> 
  <div class="m-4"> 
      <div class="row"> 
          <div class="col-12"> 
              <div class="card border-secondary mb-3" style="ms-4 mb-4">
                  <div class="card-header"> <i class="fa-solid fa-list"></i> Les Catégories </div>
                  <div class="card-body">
                      <div class="table-responsive"> 
                          <table class="table table-hover">
                              <thead>
                                <tr>
                                  <th scope="col">Id</th>
                                  <th scope="col">Nom de la catégorie</th>
                                  <th scope="col">Actions</th>
                                </tr>
                              </thead>
                              <tbody>
                              {% for categorie in categories %}
                                <tr>
                                  <td>{{ categorie.id}}</td>
                                  <td>{{ categorie.nom }}</td>
                               <td> 
                                 <form method="post" action="{% url 'core:delete_categorie' categorie.id %}">
                                    {% csrf_token %}
                                <button type="submit" class="btn btn-outline-danger" data-bs-dismiss="modal"> <i class="fa-solid fa-trash-can fa-lg"></i></button>
                                </form>  
                                </td> 

                                </tr>
                                {% endfor %}
                              </tbody>
                            </table>

                      </div>
                  </div>
                </div>

          </div>
         </div>

  </div>
</div>

{%endblock%}
